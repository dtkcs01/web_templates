<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col col-4"></div>
        <div class="col col-4">
          <div class="container">
            <div class="row">
              <div class="col col-12">
                <form class="form pad-top-1 pad-bottom-1" action="index.html" method="post">
                  <div class="container">
                    <div class="row">
                      <div class="col col-12">
                        <h3>LOGIN TO YOUR ACCOUNT</h3>
                      </div>
                    </div>
                  </div>
                  <div class="container">
                    <div class="row">
                      <div class="col col-12">
                        <input class="form-input" type="text" placeholder="Enter username">
                      </div>
                    </div>
                    <div class="row">
                      <div class="col col-12">
                        <input class="form-input" type="password" placeholder="Enter password">
                      </div>
                    </div>
                    <div class="row">
                      <div class="col col-6 offset-1">
                        <input class="form-submit" type="submit" value="Log-In">
                      </div>
                      <div class="col col-4 forgot">
                        <a href="#">Forgotten credentials?</a>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <div class="col col-4"></div>
      </div>
    </div>
  </body>
</html>
